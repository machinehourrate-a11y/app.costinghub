    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      :root {
        --color-primary: #8b5cf6; 
        --color-primary-hover: #7c3aed;
        --color-primary-rgb: 139, 92, 246;
        --color-secondary-accent: #ec4899;
        --color-background: #111827; /* Darker Blue-Gray */
        --color-surface: #1f2937;    /* Blue-Gray */
        --color-text-primary: #f9fafb; /* Off-White */
        --color-text-secondary: #9ca3af; /* Lighter Gray */
        --color-text-muted: #6b7280;   
        --color-border: #374151;     /* Lighter Border */
        --color-text-input: var(--color-primary);
      }
      [data-theme="light"] {
        --color-primary: #8b5cf6;
        --color-primary-hover: #7c3aed;
        --color-primary-rgb: 139, 92, 246;
        --color-secondary-accent: #ec4899;
        --color-background: #f9fafb; 
        --color-surface: #ffffff;    
        --color-text-primary: #1f2937; 
        --color-text-secondary: #4b5563; /* Darker Gray for better contrast */
        --color-text-muted: #9ca3af;   
        --color-border: #e5e7eb;     
        --color-text-input: #111827; /* Near black */
      }
      *, ::before, ::after {
          transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, -webkit-backdrop-filter;
          transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
          transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter, -webkit-backdrop-filter;
          transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
          transition-duration: 150ms;
      }
      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
      }
      /* Style dropdown options for dark theme consistency */
      select option {
        background-color: var(--color-surface);
        color: var(--color-text-input);
      }
       /* Style dropdown options for light theme */
      [data-theme="light"] select option {
        background-color: var(--color-surface);
        color: var(--color-text-primary);
      }

      @media print {
        @page {
          size: A4;
          margin: 1cm;
        }
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        body * {
          visibility: hidden;
        }
        #quote-modal-content, #quote-modal-content * {
          visibility: visible;
        }
        #quote-modal-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          min-height: 100vh;
          margin: 0;
          padding: 20px;
          border: none;
          box-shadow: none;
          color: black !important;
          background-color: white !important;
          overflow: visible !important;
          height: auto !important;
        }
        #quote-modal-content .printable-text-primary { color: #1F2937 !important; }
        #quote-modal-content .printable-text-secondary { color: #4B5563 !important; }
        #quote-modal-content .printable-bg-surface { background-color: #FFFFFF !important; }
        #quote-modal-content .printable-border { border-color: #E5E7EB !important; }
        
        /* Ensure text-primary colors (purple) print correctly */
        .text-primary { color: #8b5cf6 !important; }

        .no-print {
            display: none !important;
        }
      }
      
      /* Animation Keyframes */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              primary: 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              'secondary-accent': 'var(--color-secondary-accent)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'text-muted': 'var(--color-text-muted)',
              border: 'var(--color-border)',
              'text-input': 'var(--color-text-input)',
            },
            boxShadow: {
              'glow-primary': '0 0 5px var(--color-primary), 0 0 10px var(--color-primary)',
              'glow-primary-md': '0 0 8px var(--color-primary), 0 0 15px var(--color-primary)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-in-out',
            },
          },
        },
      }
    </script>
